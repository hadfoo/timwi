<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Heroes List</title>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="/js/app.js"></script>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-default">
	<ul class="nav navbar-nav">
		<li><a href="/index.html">Galerie</a></li>
		<li class="active"><a href="#">Favoris</a></li>
	</ul>
</nav>

<div id="heroes" class="container">
	<div class="row col-lg-offset-3">
		<div v-for="hero in heroesList" class="col-lg-3">
			<img v-bind:alt="'Image of ' + hero.name" v-bind:src="hero.thumbnail" class="img-responsive">
			<div class="hero-name">{{hero.name}}</div>
			<div class="hero-description">{{hero.description}}</div>
		</div>
	</div>
</div>
</body>
</html>
